<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crocodile Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #4CAF50; /* Crocodile green */
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #fff;
            color: #4CAF50;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e0f7fa;
        }

        #factDisplay {
            margin-top: 20px;
            font-size: 18px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>
    <h1>Crocodile Facts</h1>
    <button id="factButton">Show a Fact</button>
    <p id="factDisplay"></p>
    <script>
        const facts = [
            "Crocodiles have been around for about 240 million years, making them one of the oldest living species.",
            "Crocodiles can live up to 70 years in the wild.",
            "They have the strongest bite of any animal in the world.",
            "Crocodiles can hold their breath underwater for up to an hour.",
            "They are excellent swimmers and can reach speeds of up to 20 mph in water.",
            "Crocodiles are cold-blooded reptiles, meaning they rely on external heat sources to regulate their body temperature.",
            "They have a special valve in their throat that allows them to open their mouths underwater without drowning.",
            "Crocodiles communicate with each other through vocalizations, such as growls and hisses.",
            "They have a unique heart structure with four chambers, similar to birds and mammals.",
            "Crocodiles can replace each of their 80 teeth up to 50 times in their lifetime."
        ];

        document.getElementById('factButton').addEventListener('click', function() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            const factDisplay = document.getElementById('factDisplay');
            factDisplay.style.opacity = 0;
            setTimeout(() => {
                factDisplay.textContent = facts[randomIndex];
                factDisplay.style.opacity = 1;
            }, 300);
        });
    </script>
</body>
</html>
